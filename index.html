<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__banner">
        <img
          class="header__banner-img"
          src="./src/img/header-bg-new-desktop.png"
          alt=""
        />
        <img
          class="header__banner-img header__banner-img--mobile"
          src="./src/img/header-img.png"
          alt=""
        />
        <div class="header__inner">
          <div class="header__img-wrapper">
            <img class="header__logo1" src="./src/img/logo.png" alt="" />
          </div>
          <div class="header__text-wrapper">
            <!-- <img class="header__logo2" src="./src/img/may8.png" alt="" /> -->
            <h1 class="header__title">SAT MAY 8</h1>
            <span class="header__text">STREAM LIVE ON DAZN</span>
          </div>
          <div class="header__img-wrapper">
            <img
              class="header__logo3"
              src="./src/img/matchroom-logo.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>
    <main class="root">
      <div class="video">
        <img
          src="./src/img/video-section-bg.png"
          class="video__banner-img"
          alt="video-image"
        />
        <div class="video__main-content">
          <!-- <img src="./src/img/title.png" alt="title" class="video__title" />
          <span class="video__pre-fight">PRE-FIGHT HIGHLIGHTS</span>
          <div class="video__sub-content">
            <img src="./src/img/DAZN-logo.png" alt="logo" class="video__logo"/>
            <span  class="video__coming-soon">COMING SOON</span>
          </div> -->
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__banner">
        <img
          class="footer__banner-img"
          src="./src/img/footer-bg.jpg"
          alt=""
        />
        <div class="footer__inner">
          <div class="footer__img-wrapper">
            <img class="footer__logo1" src="./src/img/logo.png" alt="" />
          </div>
          <div class="footer__text-wrapper">
            <img class="footer__logo2" src="./src/img/DAZN-logo.png" alt="" />
          </div>
          <div class="footer__img-wrapper">
            <img
              class="footer__logo3"
              src="./src/img/matchroom-logo.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
